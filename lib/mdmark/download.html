<script>
function download(link, filename) {
    fetch(link)
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });
}
</script>
<body>
    <a>The file wasn't downloaded? <a download="" href="https://mat-services-org.github.io/API/lib/mdmark/MDMark.js">Click here!</a></a><br>
    <a>It's OK? <a onclick="window.close()" href="">Let's close this window.</a></a>
</body>
<script>download('https://mat-services-org.github.io/API/lib/mdmark/MDMark.js', "MDMark.js")</script>
